<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiGenerator</title>
    <link rel="stylesheet" href="EmojiGenerator.css">;
</head>
<body>


    <div class="container">

         <div class="heading">   <h1>EmojiGenerator</h1>   </div>
         <div class="emoji_container">
            <div class="emoji"></div>
            <div class="emoji_name"></div>
         </div>



         <div class="emoji_buttons">

                <button  type="button"  class=" emoji_button emoji_button-1" >
                   Happy
                </button>

                <button  type="button"  class=" emoji_button  emoji_button-2" >
                    Sad
                 </button>

                 <button  type="button"  class=" emoji_button  emoji_button-3" >
                    Angry
                 </button>

                 <button  type="button"  class=" emoji_button  emoji_button-4">
                    Excited
                 </button>

       </div>

       

    </div>
    
</body>
<script src="EmojiGenerator.js"></script>
<script src="script.json"></script>
</html>
